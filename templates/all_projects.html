<!DOCTYPE html>
<html lang="en">

{% include 'header.html' %}

<!-- ======= Works Section ======= -->
    <section class="section site-portfolio" id="projecten">
        <div class="container">
            <div class="row mb-5 align-items-center">
                <div class="col-md-12 col-lg-6 mb-4 mb-lg-0" data-aos="fade-up">
                    <h2>Projecten</h2>
                    <p class="mb-0">Klik op een project voor meer details</p>
                </div>
                <div class="col-md-12 col-lg-6 text-start text-lg-end" data-aos="fade-up" data-aos-delay="100">
                    <div id="filters" class="filters">
                        <a href="#" data-filter="*" class="active">Alles</a>
                        <a href="#" data-filter=".data">Data analysis</a>
                        <a href="#" data-filter=".python">Python programma's</a>
                        <a href="#" data-filter=".web">Web</a>
                    </div>
                </div>
            </div>
            <div id="portfolio-grid" class="row no-gutter" data-aos="fade-up" data-aos-delay="200">

                {% for project in projects %}

                <div class="item {{ 'data' if project['class'] == 'data' }} {{ 'web' if project['class'] == 'web' }}
                {{ 'python' if project['class'] == 'python' }} col-sm-6 col-md-4 col-lg-4 mb-4">
                    <a href="{{ url_for('get_project', id=project['id_name']) }}"
                       class="item-wrap fancybox">
                        <div class="work-info">
                            <h3>{{ project['name'] }}</h3>
                            <span>{{ project['class'] }}</span>
                        </div>
                        <img class="img-fluid"
                             src="{{ url_for('static', filename=project['img_location']) }}">
                    </a>
                </div>
            </div>

            {% endfor %}

        </div>
        </div>
    </section><!-- End  Works Section -->

{% include 'footer.html' %}
